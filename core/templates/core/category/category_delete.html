{% extends 'base.html' %}

{% block title %}
  Удаление категории
{% endblock %}

{% block content %}
  <div class="card my-3">
    <div class="card-header d-flex flex-between-center">
      <h3 class="mb-0">Удаление категории</h3>
    </div>
    <div class="card-body bg-light">
      <p>Вы точно хотите удалить эту категорию ?</p>
      <form method="post" autocomplete="off">
        {% csrf_token %}
        <p>
          <button type="submit" class="btn btn-danger">Удалить</button>
          <a class="btn btn-secondary" href="{% url 'category-update' view.object.category.slug %}">Отмена</a>
        </p>
      </form>
    </div>
  </div>
{% endblock %}
