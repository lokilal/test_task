{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Создать категорию
{% endblock %}


{% block content %}
  <div class="card mb-3">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </form>
    </div>
  </div>
{% endblock %}
